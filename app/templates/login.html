<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Recipe Manager</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&family=Orbitron:wght@400;600&family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="/static/main.css">
<link rel="stylesheet" href="/static/themes.css">

<style>
/* LOGIN FORM */
body {
    margin: 0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background-color: var(--bg-main);
    color: var(--text-main);
    font-family: var(--font-body);
}

form.login-form {
    background: var(--bg-panel);
    padding: 40px;
    border-radius: 12px;
    border: 2px solid var(--accent-primary);
    box-shadow: var(--shadow-secondary), var(--shadow-primary);
    width: 320px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

input {
    width: 100%;
    padding: 10px;
    background: var(--bg-panel);
    color: var(--accent-primary);
    border: 1px solid var(--accent-secondary);
    border-radius: 6px;
    font-family: var(--font-body);
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: var(--accent-primary);
    box-shadow: var(--shadow-primary);
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    font-family: var(--font-heading);
    font-size: 16px;
    transition: 0.25s;
}

button.login-btn {
    background: linear-gradient(90deg, var(--accent-secondary), var(--accent-primary));
    color: #111;
}

button.theme-btn {
    background: transparent;
    border: 1px solid var(--accent-primary);
    color: var(--accent-primary);
}

/* ERROR MESSAGE */
.error {
    color: #ff0055;
    text-align: center;
    margin-bottom: 10px;
    font-weight: bold;
}

/* OPTIONAL: TOASTS (from main.css) */
.toast {
    position: fixed;
    bottom: 30px;
    right: 30px;
    min-width: 240px;
    padding: 14px 22px;
    border-radius: 10px;
    font-family: var(--font-heading);
    font-size: 14px;
    letter-spacing: 1px;
    opacity: 0;
    pointer-events: none;
    transform: translateY(20px) scale(0.98);
    transition: all 0.35s ease;
    z-index: 999;
    backdrop-filter: blur(6px);
}

.toast.show { opacity:1; transform:translateY(0) scale(1); }
.toast.success { border:1px solid var(--accent-primary); color: var(--accent-primary); }
.toast.error { border:1px solid var(--accent-danger); color: var(--accent-danger); }
.toast.warn { border:1px solid var(--accent-secondary); color: var(--accent-secondary); }

</style>
</head>
<body>

<form class="login-form" method="post" action="/login">
    <button type="button" class="theme-btn" onclick="toggleTheme()">Switch Theme</button>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" class="login-btn">Login</button>
</form>

<script>
function setTheme(theme) {
    document.body.classList.remove("theme-cyber", "theme-scandi");
    document.body.classList.add(theme);
    localStorage.setItem("theme", theme);
}

function toggleTheme() {
    const isScandi = document.body.classList.contains("theme-scandi");
    setTheme(isScandi ? "theme-cyber" : "theme-scandi");
}

/* ON LOAD */
(function () {
    const saved = localStorage.getItem("theme") || "theme-cyber";
    document.body.classList.add(saved);
})();
</script>

</body>
</html>
