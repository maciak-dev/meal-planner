<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Recipe Manager</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="/static/main.css">
<link rel="stylesheet" href="/static/themes.css">

<style>
body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: var(--bg-main);
    color: var(--text-main);
    font-family: var(--font-body);
    transition: background-color 0.35s ease, color 0.35s ease;
}

form.login-form {
    background: var(--bg-panel);
    padding: 40px;
    border-radius: 12px;
    border: 2px solid var(--accent-primary);
    width: 320px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-shadow: var(--shadow-primary), var(--shadow-secondary);
    transition: background 0.35s ease, color 0.35s ease, border-color 0.35s ease;
}

input {
    width: 100%;
    padding: 10px;
    background: var(--bg-panel);
    color: var(--accent-primary);
    border: 1px solid var(--accent-secondary);
    border-radius: 6px;
    font-size: 16px;
    box-shadow: var(--shadow-secondary);
    transition: border-color 0.35s ease, box-shadow 0.35s ease, background-color 0.35s ease, color 0.35s ease;
}

input:focus {
    outline: none;
    border-color: var(--accent-primary);
    box-shadow: var(--shadow-primary);
}

button {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    font-family: var(--font-heading);
    transition: box-shadow 0.35s ease, background 0.35s ease, color 0.35s ease;
}

button.login-btn {
    background: linear-gradient(90deg, var(--accent-secondary), var(--accent-primary));
    color: #111;
}

button.theme-btn {
    background: transparent;
    border: 1px solid var(--accent-primary);
    color: var(--accent-primary);
}

button:hover {
    box-shadow: var(--shadow-primary), var(--shadow-secondary);
}

.error {
    color: var(--accent-danger);
    text-align: center;
    font-weight: bold;
}
</style>
</head>

<body>
<form class="login-form" method="post" action="/login">
    <button type="button" class="theme-btn" onclick="toggleTheme()">Switch Theme</button>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" class="login-btn">Login</button>
</form>

<script>
// THEME FUNCTIONS
function setTheme(theme) {
    document.body.classList.remove("theme-cyber","theme-scandi");
    document.body.classList.add(theme);
    localStorage.setItem("theme", theme);
}

function toggleTheme() {
    const current = document.body.classList.contains("theme-scandi") ? "theme-scandi" : "theme-cyber";
    setTheme(current === "theme-scandi" ? "theme-cyber" : "theme-scandi");
}

// ON LOAD
(function(){
    const saved = localStorage.getItem("theme") || "theme-cyber";
    setTheme(saved);
})();
</script>

</body>
</html>
