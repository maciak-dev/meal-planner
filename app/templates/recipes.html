<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Recipe Manager</title>

<!-- FAVICONS -->
<link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16.png">
<link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32.png">
<link rel="icon" type="image/png" sizes="48x48" href="static/favicon-48.png">


<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="/static/main.css">
<link rel="stylesheet" href="/static/themes.css">


</head>

<body class="theme-cyber">
<main class="app">
<header class="topbar">
    <div class="topbar-left">
        <h1>Recipe Manager</h1>

        <div class="module-nav">
            <button class="nav-tab active"
                    data-module="recipes"
                    onclick="showModule('recipes')">
                Recipes
            </button>

            <button class="nav-tab"
                    data-module="shopping"
                    onclick="showModule('shopping')">
                Shopping List
            </button>
        </div>
    </div>

    <div class="topbar-right">
        <form method="get" action="/logout">
            <button type="button"
                    class="secondary"
                    onclick="toggleTheme()">
                Switch Theme
            </button>

            <button type="submit" class="secondary">
                Logout
            </button>
        </form>
    </div>
</header>

<section id="recipes-module">
<section class="controls">

<input id="search" placeholder="Search recipes..." oninput="filterRecipes()">
<button id="add-recipe-btn" class="collapsible">Add Recipe</button>

<div id="add-recipe-form" class="content">
    <input id="name" placeholder="Name">
    <input id="description" placeholder="Description">
    <textarea id="ingredients" rows="5" placeholder="Ingredients (one per line)"></textarea>
    <textarea id="instructions" rows="5" placeholder="Instructions"></textarea>
    <button class="primary" onclick="addRecipe()">Add Recipe</button>
</div>
<div class="divider"></div>
</section>

    <section id="recipes-container"></section>
</section>
<section id="shopping-module" style="display:none;">
    <h2 id="shopping-title">Your shopping list</h2>
    <button class="secondary" onclick="toggleShoppingMode()">
    Shopping mode
    </button>
    <div class="shopping-input" id="shopping-input-box">
        <input
            type="text"
            id="shopping-input"
            placeholder="Add item..."
        >
        <button class="primary" onclick="addShoppingItem()">
            Add
        </button>
    </div>

    <div id="shopping-list"></div>

    <div style="margin-top:15px;">
        <button class="secondary" onclick="clearShoppingList()">
            Clear list
        </button>
    </div>
</section>
</main>
<!-- MODALS -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-text"></div>
    </div>
</div>

<div id="edit-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEdit()">&times;</span>
        <h3>Edit Recipe</h3>
        <input id="edit-name" placeholder="Name">
        <input id="edit-description" placeholder="Description">
        <textarea id="edit-ingredients" rows="5" placeholder="Ingredients"></textarea>
        <textarea id="edit-instructions" rows="5" placeholder="Instructions"></textarea>
        <button class="primary" onclick="saveEdit()">Save</button>
    </div>
</div>

<div id="delete-modal" class="modal">
    <div class="modal-content">
        <h3 id="delete-title">Delete Recipe</h3>
        <p id="delete-text"></p>
        <div class="modal-actions">
            <button class="secondary" onclick="closeDeleteModal()">Cancel</button>
            <button class="danger" onclick="confirmDeleteYes()">Delete</button>
        </div>
    </div>
</div>

<!-- CLEAR LIST MODAL -->
<div id="clear-modal" class="modal">
  <div class="modal-content">
    <h2 id="clear-title">Clear shopping list</h2>
    <p id="clear-text">Are you sure you want to clear the entire shopping list?</p>
    <div class="modal-buttons">
      <button class="primary" onclick="confirmClearYes()">Yes</button>
      <button class="secondary" onclick="closeClearModal()">No</button>
    </div>
  </div>
</div>

<div id="toast" class="toast"></div>

<script src="/static/recipes.js"></script>
</body>
</html>
